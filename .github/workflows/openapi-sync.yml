name: OpenAPI Sync

on:
  schedule:
    # Run daily at 00:00 UTC to check for upstream API changes
    - cron: "0 0 * * *"
  repository_dispatch:
    # Triggered by webhook from robinmordasiewicz/f5xc-api-enriched releases
    types: [enriched-specs-updated]
  workflow_dispatch:
    # Allow manual triggering

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sync-specs:
    name: Sync OpenAPI Specifications
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Download OpenAPI specs from enriched source
        run: npm run sync-specs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check for changes
        id: changes
        run: |
          if [[ -n $(git status specs/ --porcelain) ]]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Specs have changed"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes to specs"
          fi

      - name: Get version info
        id: version
        if: steps.changes.outputs.changed == 'true'
        run: |
          if [[ -f specs/index.json ]]; then
            VERSION=$(jq -r '.version // "unknown"' specs/index.json)
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          else
            echo "version=unknown" >> $GITHUB_OUTPUT
          fi

      - name: Generate tools from specs
        if: steps.changes.outputs.changed == 'true'
        run: npm run generate

      - name: Run tests
        if: steps.changes.outputs.changed == 'true'
        run: npm test

      - name: Build
        if: steps.changes.outputs.changed == 'true'
        run: npm run build

      - name: Create Pull Request
        if: steps.changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v8
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update OpenAPI specifications to ${{ steps.version.outputs.version }}"
          title: "chore: Update OpenAPI specifications to ${{ steps.version.outputs.version }}"
          body: |
            ## OpenAPI Specification Update

            This PR updates the F5 Distributed Cloud OpenAPI specifications from the pre-enriched source.

            ### Source
            - Repository: [robinmordasiewicz/f5xc-api-enriched](https://github.com/robinmordasiewicz/f5xc-api-enriched)
            - Version: ${{ steps.version.outputs.version }}

            ### Changes
            - Updated pre-enriched OpenAPI specs (23 domain-based specifications)
            - Regenerated MCP tool definitions

            ### Automated
            This PR was automatically created by the OpenAPI sync workflow.

            ---
            ðŸ¤– Generated with [Claude Code](https://claude.com/claude-code)
          branch: openapi-sync/update-specs
          delete-branch: true
          labels: |
            automated
            openapi
            dependencies

      - name: Summary
        run: |
          echo "## OpenAPI Sync Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ steps.changes.outputs.changed }}" == "true" ]]; then
            echo "âœ… Specs updated and PR created" >> $GITHUB_STEP_SUMMARY
            echo "- Version: ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Changed Files" >> $GITHUB_STEP_SUMMARY
            git status specs/ --porcelain >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ No changes detected in specs" >> $GITHUB_STEP_SUMMARY
          fi
