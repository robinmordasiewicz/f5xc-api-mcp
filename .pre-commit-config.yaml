# Pre-commit hooks for f5xc-api-mcp
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ["--maxkb=1024"]
      - id: check-merge-conflict
      - id: detect-private-key
      - id: no-commit-to-branch
        args: ["--branch", "main"]

  # Secrets detection
  - repo: https://github.com/trufflesecurity/trufflehog
    rev: v3.92.3
    hooks:
      - id: trufflehog
        entry: trufflehog filesystem --fail --no-update
        args: ["--only-verified"]

  # TypeScript/JavaScript linting and formatting
  - repo: local
    hooks:
      - id: generate-tools
        name: Generate Tools from OpenAPI Specs
        entry: bash -c 'npm run generate && git add src/tools/generated/'
        language: system
        always_run: true
        pass_filenames: false

      - id: eslint
        name: ESLint
        entry: npm run lint
        language: system
        files: \.(ts|tsx|js|jsx)$
        pass_filenames: false

      - id: prettier
        name: Prettier
        entry: npm run format:check
        language: system
        files: \.(ts|tsx|js|jsx|json|md|yaml|yml)$
        pass_filenames: false

      - id: typecheck
        name: TypeScript Check
        entry: npm run typecheck
        language: system
        files: \.ts$
        pass_filenames: false

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.47.0
    hooks:
      - id: markdownlint
        args: ["--fix"]
        exclude: ^node_modules/

  # YAML linting
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.37.1
    hooks:
      - id: yamllint
        args: ["-c", ".yamllint.yml"]
        exclude: ^node_modules/

  # Commit message validation
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v4.10.0
    hooks:
      - id: commitizen
        stages: [commit-msg]
