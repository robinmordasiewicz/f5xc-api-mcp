site_name: F5XC API MCP Server
site_description: MCP server for F5 Distributed Cloud API - AI-powered infrastructure management
site_url: https://robinmordasiewicz.github.io/f5xc-api-mcp
repo_url: https://github.com/robinmordasiewicz/f5xc-api-mcp
repo_name: robinmordasiewicz/f5xc-api-mcp
theme:
  name: material
  palette:
    - scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.path
    - navigation.indexes
    - navigation.top
    - navigation.footer
    - toc.follow
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - content.tooltips
  icon:
    repo: fontawesome/brands/github
    tag:
      lb: material/scale-balance
      sec: material/shield-lock
      dns: material/dns
      k8s: material/kubernetes
      bot: material/robot
      mon: material/chart-line
      net: material/lan
      api: material/api
      sites: material/server
      certs: material/certificate
plugins:
  - search
  - meta
  - tags
  - social:
      cards_layout: default
      cards_layout_options:
        background_color: "#673ab7"
        color: "#ffffff"
  - minify:
      minify_html: true
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: robinmordasiewicz
      repo: f5xc-api-mcp
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: ""
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/robinmordasiewicz/f5xc-api-mcp
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/r/robinmordasiewicz/f5xc-api-mcp
  generator: false
  tags:
    Load Balancing: lb
    Security: sec
    DNS: dns
    Kubernetes: k8s
    Bot Defense: bot
    Monitoring: mon
    Networking: net
    API Security: api
    Sites: sites
    Certificates: certs
    Applications: apps
    VPN: vpn
    Organization: org
    Infrastructure Protection: infra
    Service Mesh: mesh
    Subscriptions: subs
    Authentication: auth
    Integrations: int
    Cloud Resources: cloud
    BIG-IP Integration: bigip
copyright: Copyright &copy; 2024 F5XC API MCP Server
